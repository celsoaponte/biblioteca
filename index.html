<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Panel de Control</title>
    <style>
        .button-container {
            margin-top: 20px;

        .button-container button {
            margin-right: 10px;
        }

<body>
    <h1>Panel de Control</h1>

    <form action="action.php" method="post">
        <label for="tabla">Seleccionar tabla:</label>
        <select id="tabla" name="tabla">
            <option value="autores">Autores</option>
            <option value="editoriales">Editoriales</option>
            <option value="generos">Generos</option>
            <option value="libros">Libros</option>
            <option value="reviews">Reviews</option>
        </select>

        <div class="button-container">
            <button type="submit" name="accion" value="visualizar">Visualizar</button>
            <button type="submit" name="accion" value="insertar">Insertar</button>
            <button type="submit" name="accion" value="modificar">Modificar</button>
            <button type="submit" name="accion" value="eliminar">Eliminar</button>
        </div>
    </form>
</body>
</html>
