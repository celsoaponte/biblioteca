<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Biblioteca</h1>
  
    <form action="guardar_libro.php" method="POST">
        
        <label for="nombre_autor">Nombre del Autor:</label>
        <input type="text" id="nombre_autor" name="nombre_autor" required><br><br>
      
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial" required><br><br>
      
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" required><br><br>
      
        <label for="titulo">Título del Libro:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
      
        <label for="calificacion">Calificación (1-5):</label>
        <input type="number" id="calificacion" name="calificacion" min="1" max="5" required><br><br>
      
        <label for="resena">Reseña:</label>
        <textarea id="resena" name="resena" rows="4" required></textarea><br><br>
      
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
